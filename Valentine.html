<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine, Ananya?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9e3e3;

    }
    h1 {

      margin-bottom: 20px;
    }

      display: flex;

      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #yes-btn {
      background-color: #ff6b6b;
      color: white;
    }
    #yes-btn:hover {
      background-color: #ff4c4c;
    }
    #no-btn {
      background-color: #d1d1d1;
      color: #333;
    }
    #no-btn:hover {
      background-color: #b1b1b1;
    }
    #teddy-bears {
      display: none;
      margin-top: 30px;
    }
    #teddy-bears img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>

</html>
